<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
  <h2>Header</h2>
  <p>Paragraph 1 inside div</p>
  <p>Paragraph 2 inside div</p>
</div>

<p>Paragraph immediately after div</p>
<p>Another sibling paragraph</p>

<ul>
  <li>List Item 1</li>
  <li>List Item 2</li>
</ul>

</body>
</html>
