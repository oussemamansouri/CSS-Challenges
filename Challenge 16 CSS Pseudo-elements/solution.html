<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-elements Challenge</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading where the ::before pseudo-element will add "Welcome: " -->
    <h1>Heading Example</h1>
    
    <!-- Paragraph with class "intro", ::first-letter will style its first letter -->
    <p class="intro">
        This is a paragraph where the first letter is styled differently, and the first line is styled in a unique way.
    </p>
    
    <!-- Another paragraph to apply pseudo-elements on -->
    <p>
        This is another paragraph to apply the pseudo-elements on!
    </p>

</body>
</html>
