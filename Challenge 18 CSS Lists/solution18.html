<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Styles</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Unordered List Section -->
    <h2>Unordered List with Custom Marker</h2>
    <!-- Unordered list with class 'custom-ul' for custom styling -->
    <ul class="custom-ul">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List Section -->
    <h2>Ordered List with Custom Marker</h2>
    <!-- Ordered list with class 'custom-ol' for custom styling -->
    <ol class="custom-ol">
        <li>Git</li>
        <li>GitHub</li>
        <li>GitLab</li>
    </ol>

</body>
</html>
