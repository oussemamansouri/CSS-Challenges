<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Opacity Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">
    <div class="transbox">
      <p>This is some text inside a transparent box.</p>
    </div>
  </div>

  <div class="images">
    <img src="./images/background2.png" alt="Image 1" style="opacity: 0.2;">
    <img src="./images/background2.png" alt="Image 2" style="opacity: 0.5;">
    <img src="./images/background2.png" alt="Image 3" class="reverse-hover" style="opacity: 1;">
  </div>

</body>
</html>
