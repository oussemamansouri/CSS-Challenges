<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Property</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Display Property</h1>
  
  <!-- Block-level element styled as inline-block in CSS -->
  <div class="block-level">This is a block-level element (now styled as inline-block).</div>
  
  <!-- Inline element styled as a block in CSS -->
  <p>
    This is an inline element: 
    <span class="block">Styled as block-level.</span>
  </p>
  
  <!-- Unordered list with one hidden list item -->
  <ul>
    <li>Visible List Item</li>
    <li class="hidden">Hidden List Item</li>
    <li>Another Visible Item</li>
  </ul>
  
  <!-- Image styled as inline in CSS -->
  <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="inline-image">
</body>
</html>
