<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments Solution</title>

    <style>
        /* This is a CSS comment explaining that the following rule styles the body */
        body {
            background-color: #f9f9f9; /* Light gray background for the page */
            font-family: Arial, sans-serif;
        }

        /* This rule styles the heading */
        h1 {
            color: #0050fd; /* Dark gray color for the heading */
            text-align: center; /* Centered text for the heading */
        }

        /* Commenting out this rule will prevent paragraphs from being blue */
        
        /* p {
            color: blue;  
        } */
        
    </style>
</head>
<body>

    <!-- HTML comment: This is the main heading -->
    <h1>CSS Comments Challenge</h1>
    
    <!-- HTML comment: This is a paragraph below the heading -->
    <p>This paragraph text should be styled by the CSS rules.</p>

    <!-- HTML comment: End of content -->
    
</body>
</html>
