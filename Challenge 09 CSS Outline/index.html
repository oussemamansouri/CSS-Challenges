<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Challenge</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Div with a solid red outline and thin width -->
<div class="container outline-solid-thin">
    This div has a solid red outline (thin width).
</div>

<!-- Div with a dotted blue outline and medium width -->
<div class="container outline-dotted-medium">
    This div has a dotted blue outline (medium width).
</div>

<!-- Div with a grooved green outline and thick width using shorthand -->
<div class="container outline-groove-thick">
    This div has a grooved green outline (thick width) using shorthand.
</div>

<!-- Div with a dashed outline, inverted color, and large offset -->
<div class="container outline-dashed-invert">
    This div has a dashed outline with an inverted color and large offset.
</div>

</body>
</html>
