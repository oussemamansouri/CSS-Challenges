<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Challenge</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Div with a solid red outline -->
<div class="container outline-solid">
    This div has a solid red outline.
</div>

<!-- Div with a dotted blue outline -->
<div class="container outline-dotted">
    This div has a dotted blue outline.
</div>

<!-- Div with a grooved green outline -->
<div class="container outline-groove">
    This div has a grooved green outline.
</div>

</body>
</html>
