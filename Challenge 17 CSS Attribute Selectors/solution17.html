<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selectors Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Attribute Selectors</h1>

    <!-- Example links -->
    <a href="#" target="_blank">Link with target="_blank"</a>
    <a href="#" target="_self">Link with target="_self"</a>

    <!-- Example element with title attribute -->
    <p title="summer flower">This paragraph has a title containing 'flower'.</p>

    <!-- Example elements with class starting and ending with specific strings -->
    <div class="top-header">Top Header</div>
    <div class="content-test">Content Test</div>
    <div class="note">Note with 'te' inside</div>

    <!-- Example form inputs -->
    <form>
        <input type="text" placeholder="Text input">
        <input type="button" value="Submit">
    </form>

</body>
</html>
