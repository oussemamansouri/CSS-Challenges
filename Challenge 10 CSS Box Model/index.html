<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Challenge</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

    <!-- The div element representing the box model -->
    <div class="box">
        This is a box model example.
    </div>

    <!-- Displaying the calculated total width and height -->
    <p>Total width: 370px (320px content + 20px padding + 10px border)</p>
    <p>Total height: 90px (50px content + 20px padding + 10px border)</p>

</body>
</html>
