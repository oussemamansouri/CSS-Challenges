<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox Challenge</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the pricing cards -->
  <div class="pricing-container">
    <!-- Pricing card for the Basic plan -->
    <div class="pricing-card">
      <h2>Basic</h2>
      <p class="price">$10/month</p>
      <ul>
        <!-- List of features for the Basic plan -->
        <li>5 Projects</li>
        <li>10 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <!-- Sign-up button for the Basic plan -->
      <button>Sign Up</button>
    </div>

    <!-- Pricing card for the Standard plan -->
    <div class="pricing-card">
      <h2>Standard</h2>
      <p class="price">$20/month</p>
      <ul>
        <!-- List of features for the Standard plan -->
        <li>10 Projects</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <!-- Sign-up button for the Standard plan -->
      <button>Sign Up</button>
    </div>

    <!-- Pricing card for the Premium plan -->
    <div class="pricing-card">
      <h2>Premium</h2>
      <p class="price">$50/month</p>
      <ul>
        <!-- List of features for the Premium plan -->
        <li>Unlimited Projects</li>
        <li>200 GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <!-- Sign-up button for the Premium plan -->
      <button>Sign Up</button>
    </div>
  </div>
</body>
</html>
